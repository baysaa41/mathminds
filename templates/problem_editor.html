{% extends 'base.html' %}

{% block title %}
    {% if problem %}
        Problem #{{ problem.id }}
    {% else %}
        New Problem
    {% endif %}
{% endblock %}

{% block content %}
<div class="container">
    <h2>{% if problem %}Edit Problem #{{ problem.id }}{% else %}New Problem{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
